# ==============================================================================
# 模型配置 (Model Configuration)
# ==============================================================================

# RKLLM 模型文件的绝对路径
MODEL_PATH: "/app/models/rkllm-model.rkllm"

# 目标平台 (Target Platform)
# Options: rk3588, rk3576, rv1126b, rk3562
TARGET_PLATFORM: "rk3588"

# 对外暴露的模型名称 (Model Name in API)
MODEL_NAME: "rkllm-model"

# RKLLM 运行时库路径 (RKLLM Runtime Library Path)
RKLLM_LIB_PATH: "/app/lib/librkllmrt.so"

# LoRA 适配器路径 (可选)
LORA_MODEL_PATH: null

# Prompt Cache 路径 (可选)
PROMPT_CACHE_PATH: null

# ==============================================================================
# 服务器配置 (Server Configuration)
# ==============================================================================

# 监听地址
HOST: "0.0.0.0"

# 监听端口
PORT: 8080

# API 密钥 (可选)
API_KEY: null

# ==============================================================================
# 推理参数默认值 (Inference Defaults)
# ==============================================================================

MAX_CONTEXT_LEN: 4096
MAX_NEW_TOKENS: 4096
TOP_K: 1
TOP_P: 0.9
TEMPERATURE: 0.8
REPEAT_PENALTY: 1.1
FREQUENCY_PENALTY: 0.0
PRESENCE_PENALTY: 0.0

# ==============================================================================
# 日志配置 (Logging Configuration)
# ==============================================================================

LOG_LEVEL: "INFO"
LOG_DIR: "logs"
LOG_MAX_BYTES: 1048576  # 1MB
LOG_BACKUP_COUNT: 5
